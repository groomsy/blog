---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.categories.micro limit:5 %}
      <div class="post">
        <article class="post-content">
          {{ post.content }}
        </article>
        <div class="post-micro-dateline">
          <span class="post-meta-date">{{ post.date | date: "%b %-d, %Y %r" }}</span> <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">&#x1F4AC;</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="micro-link">
    Read more on my <a href="https://micro.blog/groomsy">Micro.blog</a>.
  </div>
</div>
